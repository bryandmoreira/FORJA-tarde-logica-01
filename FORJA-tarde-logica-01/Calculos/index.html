<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CALCULADORA</h1>
    <div>
<h2>Cálculo de soma</h2>
        <label for="n1">Digite o primeiro número</label><br>
        <input type="number" id="n1" placeholder="insira o número"><br>
        <label for="n2">Digite o segundo número</label><br>
        <input type="number" id="n2" placeholder="insira o número"><br><br>
        <button onclick="soma()">CÁLCULAR</button><br>
        <h3 id="respSoma"></h3> 
        
    </div>
    <div>
        <h2>Cálculo de subtração</h2>
        <label for="n3">Digite o terceiro número</label><br>
        <input type="number" id="n3" placeholder="insira o número"><br>
        <label for="n4">Digite o quarto número</label><br>
        <input type="number" id="n4" placeholder="insira o número"><br><br>
        <button onclick="sub()">SUBTRAIR</button><br>
        <h3 id="respSub"></h3> 
    </div>
    <div>
        <h2>Cálculo de multiplicação</h2>
        <label for="n5">Digite o quinto número</label><br>
        <input type="number" id="n5" placeholder="insira o número"><br>
        <label for="n6">Digite o sexto número</label><br>
        <input type="number" id="n6" placeholder="insira o número"><br><br>
        <button onclick="multi()">MULTIPLICAR</button><br>
        <h3 id="respMulti"></h3> 
    </div>
    <div>
        <h2>Cálculo de divisão</h2>
        <label for="n7">Digite o setimo número</label><br>
        <input type="number" id="n7" placeholder="insira o número"><br>
        <label for="n8">Digite o oitavo número</label><br>
        <input type="number" id="n8" placeholder="insira o número"><br><br>
        <button onclick="Div()">DIVIDIR</button><br>
        <h3 id="respDiv"></h3> 
    </div>

    <script src="logica.js"></script>
</body>
</html>
